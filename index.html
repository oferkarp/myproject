<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="functions.js"></script>

</head>

<body>
    <br> Student Name: <input id="studentName" placeholder="input student name">
    <br><button onclick="search_name()">search name</button><br>
    <br><button onclick="search_post()">search post</button><br>
    <br><button onclick="search_albums()">search alboum</button><br>
    <table border="5" id="Table" class="table table-sm table-dark" style="color: rgb(236, 17, 86);"></table>
    <script>
        axios.get('https://jsonplaceholder.typicode.com/users')
            .then(res => {
                const resultHTML = res.data.map(user => `<tr><td>${user.id}</td><td>${user.name}</td><td>${user.username}</td><td>${user.email}</td></tr>`).join('');
                Table.innerHTML = "<thead><tr><th>id</th><th>name</th><th>username</th><th>email</th></tr></thead><tbody>" + resultHTML + "</tbody>";
            })
    </script>
</body>

</html>
