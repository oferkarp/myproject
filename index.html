<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
     <table border="5" id="Table" class="table table-sm table-dark" style="color: rgb(236, 17, 86);"></table>
    <script>
            axios.get('https://jsonplaceholder.typicode.com/posts')
                .then(res => {
                    const resultHTML = res.data.map(book => `<tr><td>${book.userId}</td><td>${book.id}</td><td>${book.title}</td><td>${book.body}</td></tr>`).join('');
                    Table.innerHTML = "<thead><tr><th>userId</th><th>id</th><th>title</th><th>body</th></tr></thead><tbody>" + resultHTML + "</tbody>";
                })

    </script>
</body>

</html>
